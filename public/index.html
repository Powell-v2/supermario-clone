<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<title>Responsive Mario Clone</title>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
  <script type="module" src="/public/main.js"></script>
  <link rel="stylesheet" href="/public/styles/index.css" />
</head>
<body>
  <div id="pageContainer">
  	<div class="header" id="header">
  		<div class="headerInner">
  			<p>HEADER</p>
  		</div>
  	</div>
  	<div id="top" class="headerInner">
  		<p>Page Title</p>
  	</div>
  	<div id="gameHolder">
			<div id="gameOverlay">
				<div class="plate">
					<div class="plate__inner">
						Pick your character to play
					</div>
				</div>
			</div>
  		<canvas id="scene"></canvas>
			<button
				class="mute"
				role="switch"
				aria-checked="false"
			>
				<img
					class="mute--off hidden"
					src="/public/assets/icons/mute.png"
				/>
				<img
					class="mute--on hidden"
					src="/public/assets/icons/mute-on.png"
				/>
			</button>
  	</div>
  	<div id="content" class="headerInner">
  		<p>Choose character:</p>
  		<div class="playerButton" id="alan" data-name="alan">Alan</div>
  		<div class="playerButton" id="adam" data-name="adamek">Adam</div>
  		<div class="playerButton" id="joe" data-name="joe">Joe</div>
  		<div class="playerButton" id="rob" data-name="rob">Rob</div>
  	</div>
  </div>
</body>

</html>
