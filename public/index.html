<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<title>Responsive Mario Clone</title>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
  <script type="module" src="/public/main.js"></script>
  <link rel="stylesheet" href="/public/index.css" />
</head>
<body>
  <div id="pageContainer">
  	<div class="header" id="header">
  		<div class="headerInner">
  			<p>HEADER</p>
  		</div>
  	</div>
  	<div id="top" class="headerInner">
  		<p>Page Title</p>
  	</div>
  	<div id="gameHolder">
			<div id="gameOverlay">Pick character to start playing</div>
  		<canvas id="scene"></canvas>
  	</div>
  	<div id="content" class="headerInner">
  		<p>Choose character:</p>
  		<div class="playerButton" id="indigoMan" data-name="indigoMan">Indigo Man</div>
  	</div>
  </div>
</body>

</html>
